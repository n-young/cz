{{ define "main" }}
<div id="main">
    <div id="mainSec">
        <h1 class="fade">Design</h1>
        <div id="gridSec">
            {{ range where .Site.Pages.ByWeight.Reverse "Params.type" "design" }}
            <div class="gridElt">
                <a href={{.Permalink}}><img class="designimage" src="/img/design/{{.Params.name}}/main.png"></a>
                <h2>{{.Title}}</h2>
                <p>{{.Description}}</p>
            </div>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
